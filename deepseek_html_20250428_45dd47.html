            reviewsList.innerHTML = '';
            
            reviews.forEach(review => {
                const stars = '★'.repeat(review.rating) + '☆'.repeat(5 - review.rating);
                const reviewDate = new Date(review.date).toLocaleDateString('ar-EG');
                const userInitial = review.name.split(' ')[0].charAt(0);
                
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                reviewElement.innerHTML = `
                    <div class="review-header">
                        <div class="review-user">
                            <div class="user-avatar">${userInitial}</div>
                            <div class="user-info">
                                <h4>${review.name || 'عميل'}</h4>
                                <div class="date">${reviewDate}</div>
                            </div>
                        </div>
                        <div class="review-rating">
                            ${stars}
                        </div>
                    </div>
                    <div class="review-content">
                        <h3>${review.title}</h3>
                        <p>${review.review}</p>
                    </div>
                `;
                
                reviewsList.appendChild(reviewElement);
            });
            
            // تحديث عدد التقييمات الإجمالي
            document.getElementById('total-reviews').textContent = reviews.length;
        }

        // دالة لإضافة تقييم جديد
        function addReview(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value || 'عميل';
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const title = document.getElementById('title').value;
            const review = document.getElementById('review').value;
            const date = new Date().toISOString().split('T')[0];
            
            const newReview = {
                name,
                rating: parseInt(rating),
                title,
                review,
                date
            };
            
            let reviews = loadReviews();
            reviews.unshift(newReview); // إضافة التقييم الجديد في البداية
            saveReviews(reviews);
            displayReviews(reviews);
            
            // إعادة تعيين النموذج
            document.getElementById('review-form').reset();
            
            // عرض رسالة نجاح
            alert('شكرًا لك! تم إضافة تقييمك بنجاح.');
        }

        // تهيئة الصفحة عند التحميل
        document.addEventListener('DOMContentLoaded', () => {
            const reviews = loadReviews();
            displayReviews(reviews);
            
            // إضافة مستمع حدث للنموذج
            document.getElementById('review-form').addEventListener('submit', addReview);
        });
    </script>
</body>
</html>
